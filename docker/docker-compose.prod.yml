services:
  db:
    image: postgres:17
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:54322:5432"
    volumes:
      - wabble_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - default

  wabble:
    image: wabble-server:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default
      - proxy

volumes:
  wabble_db_data:

networks:
  proxy:
    external: true