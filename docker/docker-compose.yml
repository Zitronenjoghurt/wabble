services:
  db:
    image: postgres:17
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - wabble_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    image: wabble-server:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    ports:
      - "48967:48967"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

volumes:
  wabble_db_data: