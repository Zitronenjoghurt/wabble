<!DOCTYPE html>
<html>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">

<head>
    <title>Wabble</title>

    <link data-trunk data-wasm-opt="2" rel="rust"/>
    <base data-trunk-public-url/>
    <link data-trunk href="assets/favicon.ico" rel="icon">
    <link data-trunk href="assets/manifest.json" rel="copy-file"/>
    <link data-target-path="assets" data-trunk href="assets/icon-1024.png" rel="copy-file"/>
    <link data-target-path="assets" data-trunk href="assets/icon-512.png" rel="copy-file"/>
    <link data-target-path="assets" data-trunk href="assets/icon-256.png" rel="copy-file"/>
    <link data-target-path="assets" data-trunk href="assets/apple-touch-icon.png" rel="copy-file"/>

    <link href="assets/manifest.json" rel="manifest">
    <meta content="white" media="(prefers-color-scheme: light)" name="theme-color">
    <meta content="#404040" media="(prefers-color-scheme: dark)" name="theme-color">

    <style>
        html {
            /* Remove touch delay: */
            touch-action: manipulation;
        }

        body {
            /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
            background: #909090;
        }

        @media (prefers-color-scheme: dark) {
            body {
                /* Dark mode background color for what is not covered by the egui canvas,
                or where the egui canvas is translucent. */
                background: #404040;
            }
        }

        /* Allow canvas to fill entire web page: */
        html,
        body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }

        /* Make canvas fill entire document: */
        canvas {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .centered {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 24px;
            font-family: Ubuntu-Light, Helvetica, sans-serif;
            text-align: center;
        }

        /* ---------------------------------------------- */
        /* Loading animation from https://loading.io/css/ */
        .lds-dual-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 24px;
            height: 24px;
            margin: 0px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
<!-- The WASM code will resize the canvas dynamically -->
<canvas id="app_canvas"></canvas>

<!-- the loading spinner will be removed in main.rs -->
<div class="centered" id="loading_text">
    <noscript>You need javascript to use this website</noscript>
    <p style="font-size:16px">
        Loadingâ€¦
    </p>
    <div class="lds-dual-ring"></div>
</div>

</body>
</html>
